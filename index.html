<!doctype html>
<html>

<head>
  <title>Camera</title>
  <style>
    #user-list>li {
      font-size: 24px;
    }
  </style>
</head>
<body>
  
  <h1 id="user-id">User</h1>
  <ul id="user-list">
    <li>車車</li>
  </ul>

  <video id="video-local" controls autoplay></video>

  <canvas id="capture-canvas" style="display: none;"></canvas>

  <button id="capture">拍照</button>

  <ul id="capture-list"></ul>

  <div id="videos"></div>

  <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <!-- 
  1.camera.js需要在這兩個script後面，否則有error
  2.在local端camera.js是放在./public/camera.js
  但由於express的get static file指向public，當run node index.js時
  ./public就是他的起始路徑
  所以不需用./public/camera.js 
  -->
  <script src="./camera.js"></script>
  

</body>
</html>
